<app-header/>



    <ul>
        <li *ngFor="let product of products">
            <span>{{ product.name }}</span>
            <span>{{ product.category }}</span>
            <span>{{ product.quantity }}</span>
            <span>{{ product.price | currency }}</span>
        </li>
    </ul>
    <p>
            <button appButton>
            Kosárba helyezés
            <span ngProjectAs="icon" >⌲</span>
            </button>
    </p>
